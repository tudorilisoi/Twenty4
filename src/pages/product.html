<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- --------------------------- CSS stylesheet ---------------------------- -->
    <link
      rel="stylesheet"
      href="../../node_modules/normalize.css/"
      type="text/html"
    />

    <link rel="stylesheet" href="../css/main.css" />

    <!-- -------------------------------- Icons -------------------------------- -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <title>Product</title>
  </head>
  <body id="product">
    <nav class="nav-container box-p">
      <div class="nav-top flex-h">
        <img src="/src/img/twenty4-logos_transparent.png" alt="logo" />
        <i id="cart-btn" class="fas fa-shopping-cart"></i>
        <div id="cart-container" class="cart-container flex-v">
          <ul></ul>
          <div class="cart-checkout">
            <h4 class="cart-checkout_total"></h4>
            <button class="cart-checkout_btn"></button>
          </div>
        </div>
      </div>
      <hr />
      <ul id="nav-links" class="nav-links flex-h">
        <li data-linkname="home">Home</li>

        <li data-linkname="man">Man</li>
        <li data-linkname="woman">Woman</li>
        <li data-linkname="smart-watches">Smart Watches</li>
        <li data-linkname="all">All</li>
      </ul>
    </nav>

    <main>
      <section class="product flex-h box-p">
        <div class="product-images">
          <img id="image" src="" alt="" />
        </div>
        <div class="product-information">
          <h2 class="product-title"></h2>
          <p class="product-price"></p>
          <hr />
          <p class="product-description"></p>

          <button id="add-to-cart">Add to cart</button>
        </div>
      </section>
    </main>

    <footer>
      <ul class="footer-list">
        <span class="footer-list_title">contact us</span>
        <li>+44 596 345 345</li>
        <li>email@email.com</li>
      </ul>
      <ul class="footer-list">
        <span class="footer-list_title">services</span>
        <li><a href="#">Contact Us</a></li>
        <li><a href="#">Shipping</a></li>
        <li><a href="#">Returns</a></li>
        <li><a href="#">FAQ</a></li>
      </ul>

      <ul class="footer-list">
        <span class="footer-list_title">Information</span>
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Terms & Conditions</a></li>
      </ul>

      <div class="newsletter-container">
        <p>Subscribe to our newsletter</p>
        <form>
          <input type="text" />
          <button>Subscribe</button>
        </form>
      </div>
    </footer>

    <script type="module" src="../js/main.js"></script>
    <!-- <script type="module" src="../js/product.js"></script> -->
    <!-- <script src="/src//js/navigation.js"></script> -->
  </body>
</html>
