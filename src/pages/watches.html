<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- --------------------------- CSS stylesheet ---------------------------- -->
    <link
      rel="stylesheet"
      href="../../node_modules/normalize.css/"
      type="text/html"
    />

    <link rel="stylesheet" href="../css/main.css" />

    <!-- -------------------------------- Icons -------------------------------- -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <title>Smart Watches</title>
  </head>
  <body id="watches">
    <nav class="nav-container box-p">
      <div class="nav-top flex-h">
        <img src="/src/img/twenty4-logos_transparent.png" alt="logo" />
        <i class="fas fa-shopping-cart"></i>
      </div>
      <hr />
      <ul id="nav-links" class="nav-links flex-h">
        <li data-linkname="home">Home</li>
        <li data-linkname="man">Man</li>
        <li data-linkname="woman">Woman</li>
        <li data-linkname="smart-watches">Smart Watches</li>
        <li data-linkname="all">All</li>
      </ul>
    </nav>

    <main>
      <section
        id="product-container"
        class="product-container flex-h box-p"
      ></section>
    </main>

    <footer>
      <ul class="footer-list">
        <span class="footer-list_title">contact us</span>
        <li>+44 596 345 345</li>
        <li>email@email.com</li>
      </ul>
      <ul class="footer-list">
        <span class="footer-list_title">services</span>
        <li><a href="#">Contact Us</a></li>
        <li><a href="#">Shipping</a></li>
        <li><a href="#">Returns</a></li>
        <li><a href="#">FAQ</a></li>
      </ul>

      <ul class="footer-list">
        <span class="footer-list_title">Information</span>
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Terms & Conditions</a></li>
      </ul>

      <div class="newsletter-container">
        <p>Subscribe to our newsletter</p>
        <form>
          <input type="text" />
          <button>Subscribe</button>
        </form>
      </div>
    </footer>

    <!-- Product template -->
    <template id="product-card-tpl">
      <div class="product-card">
        <div class="image"></div>
        <div class="icons">
          <i id="view" class="far fa-eye"></i>
          <i id="add" class="fas fa-cart-plus"></i>
        </div>
        <h4></h4>
        <p></p>
      </div>
    </template>

    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
